<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto - Five in Line</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">CHARGEMENT...</div>
    </div>

    <div class="screen screen-1">
        <div class="logo">
            <img src="logo-test.gif" alt="Lotto Logo" class="logo-image" id="logo-screen1">
        </div>
        <img src="5.png" alt="5" class="countdown-image" id="countdown-img">
        <img src="Ready.gif" alt="Ready" class="ready-image">
    </div>

    <div class="screen screen-2">
        <img src="GO.gif" alt="GO" class="go-image">
        <div class="subtitle">FIVE IN LINE</div>
    </div>

    <div class="screen screen-3">
        <div class="logo">
            <img src="logo-test.gif" alt="Lotto Logo" class="logo-image" id="logo-screen3">
        </div>
        <div class="balls-container">
            <div class="ball-wrapper">
                <div class="ball" data-ball="1"></div>
            </div>
            <div class="ball-wrapper">
                <div class="ball" data-ball="2"></div>
            </div>
            <div class="ball-wrapper">
                <div class="ball" data-ball="3"></div>
            </div>
            <div class="ball-wrapper">
                <div class="ball" data-ball="4"></div>
            </div>
            <div class="ball-wrapper">
                <div class="ball" data-ball="5"></div>
            </div>
        </div>
        <div class="game-title">FIVE IN LINE</div>
    </div>

    <div class="screen screen-4">
        <div class="confetti-container"></div>
        <img src="YOU WIN.gif" alt="You Win" class="win-image">
    </div>

    <style>
        audio {
            display: none; /* Hide audio elements */
        }
    </style>
    
    <audio id="countdownSound" preload="auto">
        <source src="sounds/Countdown.opus" type="audio/ogg; codecs=opus">
        Your browser does not support the audio element.
    </audio>
    <audio id="drumRollSound" preload="auto">
        <source src="sounds/Roulement-Tambour.opus" type="audio/ogg; codecs=opus">
        Your browser does not support the audio element.
    </audio>
    <audio id="revealSound" preload="auto">
        <source src="sounds/Reveal.opus" type="audio/ogg; codecs=opus">
        Your browser does not support the audio element.
    </audio>
    <audio id="victorySound" preload="auto">
        <source src="sounds/Victoire.opus" type="audio/ogg; codecs=opus">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
